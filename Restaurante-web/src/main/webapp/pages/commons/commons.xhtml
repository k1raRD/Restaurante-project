<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"

    <title>Restaurante App</title>
    <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/login.xhtml"/>

    <script type="text/javascript">
        $.blockUI.defaults.message = '<div style="padding-top:1em"><b:spinner name="circle-o-notch" size="2x" /> Por favor espere </div>';
    </script>
    
    <style>
       /* DEMO */
       
       body{
        padding-top: 80px;   
       }
       .ui-dataview-list .ui-dataview-row{
           border-bottom: 1px solid #A8A8A8;
           padding: 25px 10px;
           /* With the exported variables from Nova and Luna Themes*/
           border-bottom-color: var(--input-border-color, #A8A8A8);
       }
       
       .logo{
           width: 20%;
       }
       .detail{
           width: 85%;
           padding-left: 25px;
       }
       
       #scrollUpCustom {
        background-image: url("#{request.contextPath}/resources/images/scrollUp.png");
        background-repeat: no-repeat; 
        background-size: 40px;
        bottom: 65px;
        right: 18px;
        width: 38px; /* width of the custom image */

    <b:scrollUp distance="200" animation="fade" text=""  name="scrollUpCustom" />
